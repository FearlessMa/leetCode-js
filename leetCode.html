    //     if (signMap[sign] == stackEndSign && stack.length) {
    //       stack.pop();
    //     } else {
    //       stack.push(sign);
    //     }
    //   }
    //   return !stack.length;

    var isValid = function (s) {
      let len = s.length;
      // 按位与 奇数与1 与 得1 ，偶数得0
      if (len & 1) return false;
      let stack = [];
      let signMap = { "}": "{", ")": "(", "]": "[" };
      for (let i = 0; i < len; i++) {
        let sign = s[i];
        if (signMap[sign]) {
          if (stack.pop() != signMap[sign]) {
            return false;
          }
        } else {
          stack.push(sign);
        }
      }
      return !stack.length;
    };

    console.log('isValid("()"): ', isValid("()"));
    console.log('isValid("()[]{}"): ', isValid("()[]{}"));
  </script>
